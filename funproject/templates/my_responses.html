{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>My Responses</h1>

  <div>
    <form method="GET">
      <input type="text" name="search" placeholder="Search by comment text">
      <button type="submit">Filter</button>
    </form>
  </div>

  <ul>
    {% for comment in comments %}
      <li>
        {{ comment.content }}
        <form action="{% url 'delete_comment' comment.pk %}" method="POST">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
        <form action="{% url 'accept_comment' comment.pk %}" method="POST">
          {% csrf_token %}
          <button type="submit">Accept</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
