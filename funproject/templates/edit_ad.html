{% extends 'flatpages/default.html' %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.id == ad.author.id %}

        <h1>Edit an announcement</h1>
        <hr>
        <div class="container">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        {% else %}
            You are not allowed here!
        {% endif %}
{% endif %}

        {% endblock %}
