{% extends "flatpages/default.html" %}

{% block content %}

<form action="{% url 'code' user=user %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="code"> Code: </label>
        <input class="form-control" type="text" name="code">

        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>

</form>
{% endblock content %}
