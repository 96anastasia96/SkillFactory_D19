{% extends "flatpages/default.html" %}

{% block content %}

{% if error_message %}
    <p> {{ error_message }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div>
        <label for="otp"> otp: </label>
        <input class="form-control" type="text" name="otp">
    </div>
    <div>
        <input class="btn btn-primary mt-3" type="submit" value="Submit">
    </div>
</form>

{% endblock content %}
